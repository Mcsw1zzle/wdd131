<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final assignment">
    <meta name="author" content="Parker McBride">
    <title>TrailWatch</title>
    <link rel="stylesheet" href="child.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <section id="navbar">
            <img src="styles/trialwatch.png" alt="logo">
            <a href="index.html">Home</a>
            <a href="child.html">Trails</a>
        </section>
    </header>

    <main>
        <div id="search">
            <input type="text" id="searchInput" placeholder="Find a trail">
            <img src="styles/search.svg" alt="search icon">
        </div>
        <div id="trailinfo">
            <img src="styles/trail1.jpg" alt="trail image">
            <h1 id="title">Ghost Falls Trail</h1>
            <div class="details">
                <div class="left">
                    <p id="difficulty">Difficulty: 4/10</p>
                    <p id="elevation">Elevation: 1232 Ft</p>
                    <p id="terrain">Terrain: Slight hills, rocky trail</p>
                </div>
                <div class="right">
                    <p id="rating">7.3/10 Rating</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>

</body>
</html>
